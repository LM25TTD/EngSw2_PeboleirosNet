<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<h:head>
	<link
		href="#{facesContext.externalContext.request.contextPath}/css/style.css"
		rel="stylesheet" type="text/css" />
	<title>Peboleiros.net</title>
</h:head>
<body>
	<ui:composition template="/member/layout.xhtml">
		<ui:define name="conteudo">
			<h:form id="formHome">
			<p:growl id="growl" life="4000"/>  
				<table width="100%" cellpadding="0" cellspacing="0">
					<tr valign="top">

						<td width="800"><h:outputText value="Criar Partida"
								styleClass="css-titulo" /> 
								<p:separator /> 
								<p:tabView orientation="top" id="tabs">
								
								<p:tab title="1 - Dados da Partida" id="tabDadosGerais" titletip="Insira os dados gerais da sua partida, como local hora e data">					
									<h:panelGrid  width="100%" columns="2" cellspacing="5"> 
										<h:outputText value="Nome da Partida: *" styleClass="label-class"/>
										<p:inputText size="60"/>
										<h:outputText value="Local: *" styleClass="label-class"/>
										<p:inputText size="40"/>
										<h:outputText value="Visibilidade Pública? " styleClass="label-class"/>
										<p:selectBooleanButton onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close"/>  
            							<h:outputText value="Data: *" styleClass="label-class"/>
            							<p:calendar locale="pt_BR" id="data" showOn="button" pattern="dd/MM/yyyy" />
            							<h:outputText value="Hora de Início: *" styleClass="label-class"/>
            							<p:calendar locale="pt_BR" id="horaInicio" timeOnly="true" showOn="button" pattern="HH:mm" />
            							<h:outputText value="Hora de Fim: *" styleClass="label-class"/>
            							<p:calendar locale="pt_BR" id="horaFim" timeOnly="true" showOn="button" pattern="HH:mm" /> 
            						</h:panelGrid>	
            						<br/><br/>
            										
								</p:tab>
								
								
								
								<p:tab title="2 - Membros" id="tabMembros" titletip="Adicione os usuarios que irão receber os convites da partida" >
									<h:panelGrid width="100%" columns="2">
										<p:panel header="Primeiro Time">
											
											<h:panelGrid width="100%" columns="2">
												<h:outputText value="Nome do time" styleClass="css-label"/>
												<p:inputText size="40"/>
											</h:panelGrid>
											
											<h:panelGroup>  
											 <h:panelGrid columns="4" width="100%" cellpadding="4">  
                								<p:panel id="t1jog1" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel>
                        						<p:panel id="t1jog2" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel> 
                        						<p:panel id="t1jog3" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel>
                        						<p:panel id="t1jog4" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel>    
                							 </h:panelGrid>
                							 <h:panelGrid columns="4" width="100%" cellpadding="4">  
                								<p:panel id="t1jog5" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel>
                        						<p:panel id="t1jog6" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel> 
                        						<p:panel id="t1jog7" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel>
                        						<p:panel id="t1jog8" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel>    
                							 </h:panelGrid>
                							 
                							 
                							 
                							  	
											</h:panelGroup>								
										
										</p:panel>
										
										<p:panel header="Segundo Time">
											
											<h:panelGrid width="100%" columns="2">
												<h:outputText value="Nome do Time" styleClass="css-label"/>
												<p:inputText size="40"/>
											</h:panelGrid>
											<h:panelGroup>  
											 <h:panelGrid columns="4" width="100%" cellpadding="4">  
                								<p:panel id="jog1" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel>
                        						<p:panel id="jog2" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel> 
                        						<p:panel id="jog3" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel>
                        						<p:panel id="jog4" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel>    
                							 </h:panelGrid>
                							 <h:panelGrid columns="4" width="100%" cellpadding="4">  
                								<p:panel id="jog5" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel>
                        						<p:panel id="jog6" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel> 
                        						<p:panel id="jog7" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel>
                        						<p:panel id="jog8" styleClass="slot" >  
                    								<p:droppable scope="all" tolerance="fit" activeStyleClass="slotActive" datasource="availablePlayers" />  
                        						</p:panel>    
                							 </h:panelGrid>          							  	
											</h:panelGroup>
										</p:panel>
										
										
									</h:panelGrid>
									
									<br/>
									
									<h:panelGrid width="100%">  
       								 	<p:panel header="Jogadores Disponíveis">
       								 		<h:panelGrid columns="3" cellspacing="5">
												<h:outputText value="Palavra-chave:" styleClass="css-label" />
												<p:inputText size="40" value="barcelona" />
												<p:button value="Buscar Jogadores" icon="ui-icon-search" />
											</h:panelGrid>
       								 	  
            								<p:dataGrid id="availablePlayers" value="#{jogadoresMockBean.players}" var="player" columns="8">  
                								<h:panelGrid style="text-align:center;">  
                   									<h:panelGrid id="combo" style="text-align:center;">
                   										<p:graphicImage id="player" value="/images/jogadores/#{player.foto}" /> 
                   										<h:outputText id="nomeJogador" value="#{player.nome}" styleClass="css-label"/> 
                   									</h:panelGrid> 
                    							 	<p:draggable for="combo" scope="all" revert="true" stack=".playerImage" />
                    							 	 
                								</h:panelGrid>  
           									 </p:dataGrid>  
        								</p:panel>  
  
        
            						</h:panelGrid>  
       
  
  
    
																	
								</p:tab>							
							</p:tabView>
							
							<p:panel>
						
							<h:panelGrid cellspacing="10" style="padding-left:20px;text-align:center;" columns="2" width="100%"> 
            							<p:button value="Salvar" />
            							<p:button value="Voltar" />            							
            				</h:panelGrid>	
            					
							</p:panel>
							</td>
					</tr>
				</table>
			</h:form>

			

		</ui:define>
	</ui:composition>





</body>
</html>
