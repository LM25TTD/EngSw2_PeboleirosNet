<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<h:head>
	<link
		href="#{facesContext.externalContext.request.contextPath}/css/style.css"
		rel="stylesheet" type="text/css" />
	<title>Peboleiros.net</title>
</h:head>
<body>
	<ui:composition template="/member/layout.xhtml">
		<ui:define name="conteudo">
			<h:form id="formHome">
				<table width="100%" cellpadding="0" cellspacing="0">
					<tr valign="top">
						<td width="200">
							<div style="width: 98%; padding-top: 0; padding-bottom: 10px;">
								<h:outputText value="Fotos" styleClass="css-titulo" />
								<p:separator />
								<p:galleria value="#{galeriaMockBean.images}" var="image"
									panelWidth="195" panelHeight="200">
									<p:graphicImage value="/images/galeria/#{image}" />
								</p:galleria>
								<h:panelGrid width="100%" style="text-align:center">
									<p:button value="Visitar Galeria" onclick="galeriaDialog.show(); return false;" />
								</h:panelGrid>



								<br />

								<h:outputText value="Vídeos" styleClass="css-titulo" />
								<p:separator />
								<h:panelGrid width="98%" >
									<p:media value="http://www.youtube.com/v/A8ZaWb677kY"
										width="195" height="180" player="flash" style="z-index:8" />									
								</h:panelGrid>
								<h:panelGrid width="100%" style="text-align:center">
									<p:button value="Mais Vídeos"
										onclick="videosDialog.show(); return false;" />
								</h:panelGrid>


							</div>
						</td>

						<td width="600"><h:outputText value="Últimas Partidas"
								styleClass="css-titulo" /> <p:separator /> <p:fieldset>
								<p:dataTable id="cars" var="partida"
									value="#{muralMockBean.partidas}"
									rowKey="#{partida.nomePartida}"
									selection="#{muralMockBean.partidaSelecionada}"
									>
									<p:column headerText="Partida">
										<p:commandLink value="#{partida.nomePartida}" styleClass="css-label"
											onclick="partidaDialog.show(); return false;" />
									</p:column>
									<p:column headerText="Resultado">
										<p:commandLink value="#{partida.resultado}" styleClass="css-label"
											onclick="partidaDialog.show(); return false;" />

									</p:column>
									<p:column headerText="Local">
										<p:commandLink value="#{partida.local}" styleClass="css-label"
											onclick="partidaDialog.show(); return false;" />

									</p:column>

								</p:dataTable>

								<p:dialog id="partidaDetalhe" header="Detalhes da Partida"
									widgetVar="partidaDialog" resizable="false" showEffect="clip"
									modal="true">


									<h:panelGrid style="text-align:center">
										<p:galleria value="#{galeriaMockBean.imagesPartida}"
											var="image" panelWidth="400">
											<p:graphicImage value="/images/galeria/#{image}" />
										</p:galleria>

									</h:panelGrid>


									<p:fieldset>
										<h:panelGrid id="display" columns="2" cellpadding="4">

											<h:outputText value="Times:" />
											<h:outputText value="Japiim x Alvorada" />

											<h:outputText value="Resultado:" />
											<h:outputText value="2 x 1" />

											<h:outputText value="Local:" />
											<h:outputText value="Planeta Bola" />

											<h:outputText value="Data:" />
											<h:outputText value="15/11/2012" />

											<h:outputText value="Horário:" />
											<h:outputText value="Das 15:00 às 17:00" />


											<h:outputText value="Autores dos Gols:" />
											<h:outputText
												value="Japiim: Paulinho, Ronaldo / Alvorada: Kléber" />

											<h:outputText value="Cartões Amarelos:" />
											<h:outputText value="Japiim: 1 / Alvorada: 2" />

											<h:outputText value="Cartões Vermelhos:" />
											<h:outputText value="Japiim: 0 / Alvorada: 0" />


										</h:panelGrid>

										<h:panelGrid width="100%" style="text-align:center;">
											<p:button onclick="partidaDialog.hide()" value="Ok" />
										</h:panelGrid>

									</p:fieldset>
								</p:dialog>
								
								<p:dialog id="galeriaId" header="Galeria de Fotos"
									widgetVar="galeriaDialog" resizable="true"  modal="true">
									
									<p:galleria id="galeriaShow" value="#{galeriaMockBean.images}" var="image" >
										<p:graphicImage id="fotos" value="/images/galeria/#{image}" />
									</p:galleria>
									
								</p:dialog>
								
								<p:dialog id="videosId" header="Vídeos"
									widgetVar="videosDialog" resizable="false" modal="true">									
										<p:carousel id="videosCarousel" value="#{galeriaMockBean.videos}" var="video" rows="1" circular="true"> 
											<h:panelGrid columns="1" style="width:700px;height:500px;text-align:center;" cellpadding="5" > 
												<p:media value="#{video}" width="640" height="480" player="flash" />
											</h:panelGrid>								
										</p:carousel>   

								</p:dialog>

							</p:fieldset></td>
					</tr>
				</table>
			</h:form>
		</ui:define>
	</ui:composition>




</body>
</html>
