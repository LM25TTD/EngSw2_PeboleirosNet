<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
	
<h:head>
	<link href="#{facesContext.externalContext.request.contextPath}/css/style.css" rel="stylesheet" type="text/css" />
	<title>Peboleiros.net</title>
</h:head>
<body>
	<ui:composition template="/member/layout.xhtml">		
		<ui:define name="conteudo">		
			<h:form id="formHome">
			<table width="100%" cellpadding="0" cellspacing="0">
				<tr valign="top">					
						
					<td width="800">
						<h:outputText value="Meus Dados" styleClass="css-titulo" />
						<p:separator />
				
						<p:fieldset>
						
							<h:panelGrid width="100%" columns="2" style="text-align:center">
								<p:button value="Alterar Senha" onclick="senhaAlter.show(); return false;"/>
								<p:button value="Alterar E-mail" onclick="emailAlter.show(); return false;" />							
							</h:panelGrid>
							<p:separator/>
							<p:fieldset>
								<h:panelGrid width="100%" style="text-align:center">
									<p:graphicImage value="/images/perfil.jpg" />
									<p:commandLink value="Mudar Foto" styleClass="checkbox-class"/>
								</h:panelGrid>
								
								<br/>
								<br/>
								<h:panelGrid width="100%" columns="2">
									<h:outputText value="Nome Completo: *" styleClass="css-label"/>
									<p:inputText value="Leandro Mauricio Araujo Bentes" size="60"/>
									<h:outputText value="Sexo: " styleClass="css-label"/>
									<p:selectOneRadio id="sexo" value="1" >  
            							<f:selectItem itemLabel="Masculino" itemValue="1"/>  
            							<f:selectItem itemLabel="Feminino" itemValue="2"  />  
            						</p:selectOneRadio>
            						<h:outputText value="Data de Nascimento: " styleClass="css-label"/>
            						<p:calendar  id="calendar" showOn="button" pattern="dd/MM/yyyy" /> 
            						<h:outputText value="Estado onde mora: " styleClass="css-label"/>
            						<p:selectOneMenu>  
            							<f:selectItem itemLabel="Amazonas" itemValue="1" />  
            							<f:selectItem itemLabel="Pará" itemValue="2" />  
                   					</p:selectOneMenu>   
            						<h:outputText value="Cidade onde mora: " styleClass="css-label"/> 
            						<p:selectOneMenu>  
            							<f:selectItem itemLabel="Manaus" itemValue="1" />  
            							<f:selectItem itemLabel="Óbidos" itemValue="2" />  
                   					</p:selectOneMenu>
                   					<h:outputText value="Apelido: " styleClass="css-label"/>
                   					<p:inputText value="Leandro" size="20"/>
                   					<h:outputText value="Telefone: " styleClass="css-label"/>
                   					<h:panelGrid columns="4">
                   						<h:outputText value="DDD" styleClass="css-label"/>
                   						<p:inputText value="92" size="5"/>
                   						<h:outputText value="Número" styleClass="css-label"/>
                   						<p:inputText value="3633-3333" size="10"/>
                   					</h:panelGrid>                   					   
								</h:panelGrid>
							</p:fieldset>
							
							<h:panelGrid width="100%" style="text-align:center;padding-top:10px;">
								<p:button value="Salvar Dados" />
							</h:panelGrid>								
						</p:fieldset>						
					</td>
			 	</tr>
			</table>
			</h:form>
			
			<p:dialog id="emailAlterId" appendToBody="true"  header="Alteração de E-mail"
		widgetVar="emailAlter" modal="true" >
		<h:form id="formEmail">
			<h:panelGrid width="100%" cellpadding="5px">
				<p:inputText value="E-mail atual" size="40" />
				<p:inputText value="Novo E-mail" size="40" />
				<p:inputText value="Confirme o novo E-mail" size="40" />
			</h:panelGrid>
			
			<h:panelGrid width="100%" style="text-align:center;padding-top:10px;">
				<p:button value="Alterar" onclick="emailAlterModal.hide(); return false;"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
	<p:dialog id="senhaAlterId" appendToBody="true"  header="Alteração de Senha"
		widgetVar="senhaAlter" modal="true" >
		<h:form id="formSenha">
			<h:panelGrid width="100%" columns="2" >
				<h:outputText value="Senha atual"/>				
				<p:password size="20" />
				<h:outputText value="Nova Senha"/>
				<p:password size="20" />
				<h:outputText value="Confirmar Nova Senha"/>
				<p:password size="20" />				 
			</h:panelGrid>
			<h:panelGrid width="100%" style="text-align:center;padding-top:10px;">
				<p:button value="Alterar" onclick="senhaAlter.hide(); return false;"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>						
		</ui:define>
	</ui:composition>
	
	
	
	
	
</body>
</html>
